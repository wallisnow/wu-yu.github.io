<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width,user-scalable=no">    

	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">

    <title data-localize='passwordModifyTitle'></title>
    <link rel="stylesheet" type="text/css" href="../common/css/bootstrap.min.css">
    <link href="../common/css/font-awesome.min.css" rel="stylesheet">    
    <link href="../common/css/common.css" rel="stylesheet">    
    <link href="../common/css/sweetalert.css" rel="stylesheet">    

</head>

<style type="text/css">

</style>

<body>

    <section id="passwordEdit" class="passwordEdit">
        <ul class="list-group fullWidthList">
            <li class="list-group-item">
                <!-- <span>旧的密码：</span> -->
                <input id="pwdOld" type="password" required class="noborder_in fullwidth" data-localize='placeholder16' validate_msg="passwordValidateMsg" placeholder="">
            </li>
            <li class="list-group-item">
                <!-- <span>新的密码：</span> -->
                <input id="pwd1" type="password" required class="noborder_in fullwidth" data-localize='placeholder9' pattern="(?=.*[0-9])(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9]).{8,20}" validate_msg="passwordValidateMsg" placeholder="">
            </li>
            <li class="list-group-item">
                <!-- <span>确认密码：</span> -->
                <input id="pwd2" type="password" required class="noborder_in fullwidth" data-localize='placeholder10' placeholder="">
            </li>
        </ul>    
        <div class="container text-center">
            <button id="submitBtn" class="btn btn-info btn-block" data-localize='confirm'></button>    
        </div>   
        
    </section>
	
</body>

<script src="../common/js/jquery-1.11.0.min.js"></script>
<script src="../common/js/jquery.i18n.properties-min-1.0.9.js"></script>
<script src='../common/js/native.js'></script>
<script src="../common/js/sweetalert.min.js"></script>
<script src="../common/js/common.js"></script>


<script>

    $(function(){
        getCurrentUser();
    })

    $('#submitBtn').click(function(event) {
        if(areaCheck($("#passwordEdit"))  &&checkOldAndNew() &&  checkP1P2()){
            nativeEncrypt([$('#pwdOld').val(),$('#pwd1').val()],function(encryptList){
                currentUser.password = encryptList[0];
                currentUser.newPassword = encryptList[1];            
                jQuery.ajax({
                  url: window.TCManagePlantformServer + 'identity/changePassword/'+currentUser.userId,
                  type: 'post',
                  dataType: 'json',
                  contentType:'application/json',
                  data: JSON.stringify(currentUser),
                  beforeSend:function(xhr){
                      setAjaxHeaderTokens(xhr);
                  },               
                  success: function(data) {
                    console.log(data);
                    if(data.operationResult == 0){
                        nativeToast($.i18n.prop('success'));
                        setTimeout(function(){
                            history.go(-1);     
                        },1000);
                    }else{
                        nativeAlert($.i18n.prop(data.error.code));                    
                    }                           
                  },
                });    
            });        
        }
    });

    function checkP1P2(){
        if($('#pwd2').val() != $('#pwd1').val()){
            nativeAlert($.i18n.prop('passwordNotTheSame'));
            return false;    
        }        
        return true;
    }
    

    function checkOldAndNew(){
        if($('#pwdOld').val() == $('#pwd1').val()){
            nativeAlert($.i18n.prop('oldTheSameNew'));            
            return flase;
        }
        return true;
    }


</script>
</html>
