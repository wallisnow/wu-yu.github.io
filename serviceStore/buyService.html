<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width,user-scalable=no"> 
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">   
	<title id='title'></title>
	<link rel="stylesheet" href="../common/css/bootstrap.min.css">
	<link href="../common/css/font-awesome.min.css" rel="stylesheet">   
    <link href="../common/css/common.css" rel="stylesheet">
	<link rel="stylesheet" href="css/serviceStore.css">
</head>
<body>
	<div class="container">
		<!--购买的服务-->
		<div class="buyService">
			<div class="topTitle hide">
				<div class="row">
					<div class="col-md-2 backQueryServices">
						<img src="images/title_return@2x.png" />
					</div>
					<div class="col-md-8">
						<div class="titleName"></div>
					</div>
				</div>
			</div>
			<div class="serviceDetail">
				<div class="row">
					<div class="col-md-3">
						<img />
					</div>
					<div class="col-md-9">
						<div data-localize='serviceDescription'></div>
						<div class="detail detail_one"></div>
					</div>
				</div>
			</div>
			<div class="dataTip">
				<div class="detail detail_two hide" data-localize='choosePlan'>
				</div>
				<div class="detail_three hide"><span data-localize='choosePlan1'></span> <span class="time"></span> <span data-localize='choosePlan2'></span></div>
			</div>
			<div class="buyPlan">

			<div class="form-group buyChoose">
				<label class="hide">
					<input type="radio" name="money" checked="true"><div><span>Three months</span>,￥<span>60</span>yuan</div>
				</label>
			</div>
			<div class="form-group text-center">
				<button type="button" class="btn btn-defalut" id="purchaseService" data-localize='buy'></button>
			</div>

			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../common/js/jquery-1.11.0.min.js"></script>
